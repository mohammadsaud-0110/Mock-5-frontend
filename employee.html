<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>
</head>
<body>
    <div id="cont">
        <div id="top">
            <button id="addnewEmpbtn">Add Employee</button>
            <button id="logoutbtn">Logout</button>
            <form id="addNewEmp">
                <input type="text" name="" id="firstName" required placeholder="Enter First Name">
                <input type="text" name="" id="lastName" required placeholder="Enter Last Name">
                <input type="text" name="" id="email" required placeholder="Enter email">
                <select name="" id="department" required>
                    <option value="" hidden></option>
                    <option value="Tech">Tech</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Operations">Operations</option>
                </select>
                <input type="number" name="" id="salary" required placeholder="Enter salary">
                <input type="submit" value="Add Employee Details">
                <button id="hidebtn">Hide Form</button>
            </form>
        </div>
    </div>
</body>
</html>
